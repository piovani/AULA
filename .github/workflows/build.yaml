name: learn-github-actions

run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Project      
      - run: echo "building"
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.3'
      - run: make build
