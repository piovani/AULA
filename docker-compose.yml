version: '3.9'

services:
  aula-app:
    container_name: aula-app
    image: golang:1.18
    working_dir: /go/src
    volumes:
      - .:/go/src
    ports:
      - 8080:8080
    command: tail -f "/dev/null"

  
  aula-mongo:
    container_name: aula-mongo
    image: mongo:5.0.10
    volumes:
      - .database:/data/db
    ports:
      - 27017:27017


  aula-redis:
    container_name: aula-redis
    image: grokzen/redis-cluster:6.2.8
    environment:
      - IP=0.0.0.0
      - INITIAL_PORT=23000
    ports:
      - "23000-23005:23000-23005"